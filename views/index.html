<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Self-Evaluation</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Self-Evaluation Student Performance</h1>
    <p>A decision support system to analyze and improve your academic performance.</p>
    <a href="#evaluationForm" class="cta-button">Start Evaluation</a>
  </header>

  <section id="evaluationForm">
    <h2>Enter Your Performance Details</h2>
    <form action="/evaluate" method="POST">
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" required>

      <label for="subject1">Subject 1 Marks:</label>
      <input type="number" id="subject1" name="subject1" max="100" required>

      <label for="attendance">Attendance Percentage:</label>
      <input type="number" id="attendance" name="attendance" max="100" required>

      <input type="submit" value="Evaluate">
    </form>
  </section>

  <script src="/js/app.js"></script>
</body>
</html>
